<!DOCTYPE html>
{% load static %} {% load sass_tags %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %} " />
    <link rel="stylesheet" href="{% static 'style1.css' %}" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://unpkg.com/htmx.org@1.8.5"
      integrity="sha384-7aHh9lqPYGYZ7sTHvzP1t3BAfLhYSTy9ArHdP3Xsr9/3TlGurYgcPBoFmXX2TX/w"
      crossorigin="anonymous"
    ></script>
    {% if not request.COOKIES.first_visit %}
    <script src="{% static 'js/animation.js' %}"></script>
    {% endif %} {% block others %} {% endblock others %}
  </head>
  <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' id="my-site">
    > {% block content %} {% endblock content %}
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
